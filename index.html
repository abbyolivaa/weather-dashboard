<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>

    <!--Search-->
    <div class="col-xs-12 col-sm-3 col-lg-4 ">
        <div class="search-container ">
            <h2>Search for a City</h2>
            <div class="search-bar-container">
                <input type="text" name="city-name" class="search-bar" placeholder="city"/>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg> 
                <br>
                <br>
                <button class="search-btn" type="submit">Search</button>
                <br>
                <br>
            </div> 
           
            <br>
            <div class="search-history">
            <!--pull from local storage-->
            </div>
        </div>
    </div>
    <br>

    <!--Current weater-->
    <div class="col-xs-12 col-sm-9 col-lg-8">
        <div class="current-container">
            <h2>...</h2>
            <div class="conditions">
                <p class="condition-name">Temperature: </p>
                <p class="current-condition" id="current-temp"></p>
            </div>
            <div class="conditions">
                <p class="condition-name">Wind: </p>
                <p class="current-condition" id="current-wind"></p>
            </div>
            <div class="conditions">
                <p class="condition-name">Humidity:</p>
                <p class="current-condition" id="current-humid"></p>
            </div>
            <div class="conditions">
                <p class="condition-name">UV index:</p>
                <p class="current-condition" id="current-UV"></p>
            </div>
        </div>
        <br>

        <!--5-day forecast-->
        <div class="future-container">
            <h3>5-day Forecast</h3>
            <div class="future-box">
                <div class="future">
                    <div class="day-1-date">
                        <h4>...</h4>
                        <div class="icon"></div>
                        <div class="future-conditions">temperature:</div>
                        <div class="future-conditions">wind:</div>
                        <div class="future-conditions">humidity:</div>
                    </div>
                </div>
                <div class="future">
                    <div class="day-2-date">
                        <h4>...</h4>
                        <div class="icon"></div>
                        <div class="future-conditions">temperature:</div>
                        <div class="future-conditions">wind:</div>
                        <div class="future-conditions">humidity:</div>
                    </div>
                </div>
                <div class="future">
                    <div class="day-3-date">
                        <h4>...</h4>
                        <div class="icon"></div>
                        <div class="future-conditions">temperature:</div>
                        <div class="future-conditions">wind:</div>
                        <div class="future-conditions">humidity:</div>
                    </div>       
                </div>
                <div class="future">
                    <div class="day-4-date">
                        <h4>...</h4>
                        <div class="icon"></div>
                        <div class="future-conditions">temperature:</div>
                        <div class="future-conditions">wind:</div>
                        <div class="future-conditions">humidity:</div>
                    </div>       
                </div>
                <div class="future">
                    <div class="day-5-date">
                        <h4>...</h4>
                        <div class="icon"></div>
                        <div class="future-conditions">temperature:</div>
                        <div class="future-conditions">wind:</div>
                        <div class="future-conditions">humidity:</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
